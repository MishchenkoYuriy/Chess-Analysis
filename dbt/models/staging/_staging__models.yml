
version: 2

models:
  - name: stg__chess_games
    columns:
    - name: game_id
      tests:
        - unique
        - not_null
        - tableau_row_limit

    - name: event
      tests:
        - not_null
        - accepted_values:
            values: ['Classical', 'Blitz', 'Bullet']
            severity: warn

    - name: result
      tests:
        - not_null
        - accepted_values:
            values: ['1-0', '0-1', '1/2-1/2']
            severity: warn

    - name: opening
      tests:
        - not_null

    - name: termination
      tests:
        - accepted_values:
            values: ['Normal', 'Time forfeit']
            severity: warn

    - name: tournament
      tests:
        - not_null



  - name: stg__chess_moves
    tests:
      - capture_limit_total
      - pawn_promotion_limit_total
      - castling_limit_total
    columns:
      - name: move_id
        tests:
          - unique
          - not_null
          - tableau_row_limit

      - name: game_id
        tests:
          - not_null
          - relationships:
                to: ref('stg__chess_games')
                field: game_id

      - name: move_num
        tests:
          - not_null


      - name: player
        tests:
          - not_null
          - accepted_values:
              values: [1, 2]
              quote: false
          - name: first_move_is_not_black
            tags: [custom]
            test_name: accepted_values
            values: [1]
            quote: false
            where: 'move_num = 1'

      - name: move
        tests:
          - not_null

      - name: castling
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, 2]
              quote: false
          - name: castling_made_by_not_a_king
            tags: [custom]
            test_name: accepted_values
            values: [0]
            quote: false
            where: 'piece_name <> 1'

      - name: piece_name
        tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3, 4, 5, 6]
              quote: false
          - name: first_move_by_king_queen_rook_or_bishop
            tags: [custom]
            test_name: accepted_values
            values: [5, 6]
            quote: false
            where: 'move_num = 1'

      - name: capture
        tests:
          - not_null
          - capture_limit_per_player
          - name: capture_with_castling
            tags: [custom]
            test_name: accepted_values
            values: [false]
            quote: false
            where: 'castling <> 0'

      - name: pawn_promotion
        tests:
          - not_null
          - accepted_values:
              values: [0, 2, 3, 4, 5]
              quote: false
          - name: pawn_promotion_made_by_not_a_pawn
            tags: [custom]
            test_name: accepted_values
            values: [0]
            quote: false
            where: 'piece_name <> 6'

      - name: position
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, 2]
              quote: false
          - name: check_or_mate_made_by_a_king
            tags: [custom]
            test_name: accepted_values
            values: [0]
            quote: false
            where: 'piece_name = 1 and castling = 0'
            severity: warn


  - name: stg__mirror_castling
    columns:
      - name: game_id
        tests:
          - unique
          - not_null

      - name: move_num
        tests:
          - not_null

      - name: player
        tests:
          - not_null
          - accepted_values:
              values: [1, 2]
              quote: false

      - name: castling
        tests:
          - not_null
          - accepted_values:
              values: [1, 2]
              quote: false

      - name: next_move_num
        tests:
          - not_null

      - name: next_player
        tests:
          - not_null
          - accepted_values:
              values: [1, 2]
              quote: false
      
      - name: next_castling
        tests:
          - not_null
          - accepted_values:
              values: [1, 2]
              quote: false


  - name: stg__win_with_less_captures
    columns:
      - name: game_id
        tests:
          - unique
          - not_null

      - name: event
        tests:
          - not_null
          - accepted_values:
              values: ['Classical', 'Blitz', 'Bullet']
              severity: warn

      - name: result
        tests:
          - not_null
          - accepted_values:
              values: ['1-0', '0-1', '1/2-1/2']
              severity: warn

      - name: opening
        tests:
          - not_null
      
      - name: termination
        tests:
          - accepted_values:
              values: ['Normal', 'Time forfeit']
              severity: warn

      - name: tournament
        tests:
          - not_null